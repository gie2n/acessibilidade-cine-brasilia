        <script>
            function changeFontSize(action) {
                 var currentFontSize = parseFloat(window.getComputedStyle(document.body).fontSize);
                
                if (action === 'increase') {
                    currentFontSize += 2;
                } else if (action === 'decrease') {
                    currentFontSize -= 2;
                }

                document.body.style.fontSize = currentFontSize + 'px';
            }
        </script>
